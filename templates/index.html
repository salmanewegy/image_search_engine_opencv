<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
        <title>Image search engine</title>      
        <link rel = "icon" src = "templates\logo.png" type = "image/png">
    </head>
    <body>
        <br>
        <br>
        <div  class="p-5 mb-5 bg-warning text-dark" > 
        <div class="container overflow-hidden text-center">
            <div class="row gy-5" class="mx-auto" >
            <h1>Simple Image Search Engine <span class="badge bg-secondary">3 Methods</span></h1></div>
            <form action="/" method="POST" enctype="multipart/form-data" >
                <input type="file" name="image" class="btn btn-secondary"><br>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="method" id="method1" value="1">
                    <label class="form-check-label" for="method1">
                      SIFT
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="method" id="method2" value="2" >
                    <label class="form-check-label" for="method2">
                      Color Descriptor
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="method" id="method3" value="3" >
                    <label class="form-check-label" for="method3">
                      LBP 
                    </label>
                </div>
                <br>
                <br>
                <input type="submit" class="btn btn-secondary">
            </form>
            <h2>Query:</h2>
            {% if query_path %}
            <img src="{{ query_path }}" width="300px">
            {% endif %}
            <h2>Results:</h2>
            {% for score in scores %}
            <figure style="float:left; margin-right: 20px; margin-bottom: 20px;">
                <figcaption>{{ score[0] }}</figcaption>
                <img src="{{ score[1] }}" width="200px">
            </figure>
            {% endfor %}
        </div>
        </div>
    </body>
</html>
